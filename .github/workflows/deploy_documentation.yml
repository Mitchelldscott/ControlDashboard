name: Documentation Deployment Pipeline

on:
  push:
    branches: [master]
    paths-ignore: [".github/workflows/run_tests_with_coverage.yml", "test/**", "examples/**", ".gitignore", "LICENSE", "README.md"]
  pull_request:
    branches: [master]

permissions:
  actions: write
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: 1.11

      - name: Cache dependencies
        uses: julia-actions/cache@v1

      - name: Install dependencies
        run: | 
          rm -f Manifest.toml 
          julia --project=. -e 'using Pkg; Pkg.instantiate();'
            
      - name: Build and deploy documentation
        # Only run this on the main branch ('master') and for a single stable version ('1.11').
        if: github.ref == 'refs/heads/master'
        env:
          # The GITHUB_TOKEN is required for Documenter.jl to push the built HTML to gh-pages.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Set JULIA_DEBUG=Documenter for more verbose logs during the doc build
          JULIA_DEBUG: Documenter 
        run: |
          julia --project=docs -e 'using Pkg; Pkg.develop(path="."); Pkg.instantiate();'
          julia --project=docs docs/make.jl

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/

  # Deployment job
  deploy:
    name: Deploy Documentation
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
