name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Deploy documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: 1.11

      - name: Cache dependencies
        uses: julia-actions/cache@v1

      - name: Install dependencies
        run: | 
          rm -f Manifest.toml 
          julia --project=. -e 'using Pkg; Pkg.instantiate(ControlDashboard);'
            
      - name: Build and deploy documentation
        # Only run this on the main branch ('master') and for a single stable version ('1.11').
        if: github.ref == 'refs/heads/master'
        env:
          # The GITHUB_TOKEN is required for Documenter.jl to push the built HTML to gh-pages.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Set JULIA_DEBUG=Documenter for more verbose logs during the doc build
          JULIA_DEBUG: Documenter 
        run: |
          julia --project=docs -e 'using Pkg; Pkg.develop(path="."); Pkg.instantiate();'
          julia --project=docs docs/make.jl
